<ul class="pointer-events-none">
    % if len(beers) == 0:
    <li class="pointer-events-auto p-2 hover:bg-highlight-bg-hover transition-colors cursor-pointer">No results.</li>
    % else:
        % for beer in beers:
            <li
                onclick="selectSearchedBeer()"
                data-beer_id="{{beer['beer_id']}}"
                data-beer_name="{{beer['beer_name']}}"
                data-brewery_name="{{beer['brewery_name']}}"
                data-beer_style="{{beer['beer_style_name']}}"
                data-beer_alc="{{beer['beer_alc']}}"
                data-beer_ebc="{{beer['beer_ebc'] or '-'}}"
                data-beer_ibu="{{beer['beer_ibu'] or '-'}}"
                class="p-2 cursor-pointer hover:bg-highlight-bg-hover transition-colors pointer-events-auto"
            >
                <span class="block text-sm pointer-events-none">{{beer["beer_name"]}}</span>
                <span class="block text-xs text-secondary pointer-events-none">{{beer["brewery_name"]}}</span>
            </li>
        % end
    % end
</ul>
