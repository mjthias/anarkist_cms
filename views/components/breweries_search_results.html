<ul>
    % if len(breweries) == 0:
    <li 
        onclick="postSearchBrewery()"
        data-brewery_name="{{ search_term }}" 
        class="p-2  hover:bg-highlight-bg-hover transition-colors cursor-pointer"
    >
        Add brewery '{{ search_term }}'.
    </li>
    % else:
        % for brewery in breweries:
        <li
            onclick="selectSearchedBrewery()"
            data-brewery_id="{{brewery['brewery_id']}}"
            data-brewery_name="{{brewery['brewery_name']}}"
            data-brewery_menu_name="{{brewery['brewery_menu_name']}}"
            class="p-2 cursor-pointer hover:bg-highlight-bg-hover transition-colors"
            >
            <span class="block text-sm pointer-events-none">{{brewery["brewery_name"]}}</span>
            <span class="block text-xs text-secondary pointer-events-none">{{brewery["brewery_menu_name"]}}</span>
        </li>
        % end
    % end
</ul>
