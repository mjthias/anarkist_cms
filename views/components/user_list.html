% setdefault('current_topic', None)

% for user in users:

    % if not user["bar_id"] == current_topic:
        % current_topic = user["bar_id"]
        <li class="list-topic">
            <h2 class="text-2xl font-medium">{{user["bar_name"]}}</h2>
            <p class="text-base font-normal text-secondary">{{user["bar_street"]}}, {{user["bar_city"]}}</p>
        </li>
    % end

    <li class="col-span-1" data-topic="{{current_topic}}">
        % include("components/user")
    </li>
% end
