% setdefault('current_topic', None)

% for user in users:

    % if not user["bar_id"] == current_topic:
        % current_topic = user["bar_id"]
        <li class="list-topic">
            <h2>{{user["bar_name"]}}</h2>
            <p class="text-lg font-normal">{{user["bar_street"]}}, {{user["bar_city"]}}</p>
        </li>
    % end

    <li data-topic="{{current_topic}}">
        % include("components/user")
    </li>
% end
