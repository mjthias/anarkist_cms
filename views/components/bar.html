% bar_url = f"/bars/{bar['bar_id']}"
<article 
    onclick="spa('{{bar_url}}')"
    class="cursor-pointer p-2 rounded hover:bg-highlight-bg-hover transition-colors"
    >
    <h2 class="text-xl font-medium">{{bar["bar_name"]}}</h2>
    <p class="text-secondary"><span class="block">{{bar["bar_street"]}}</span>{{bar["bar_zip_code"]}} {{bar["bar_city"]}}</p>
</article>
