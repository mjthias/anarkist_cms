% rebase("base", page_title="Taps")

<div id="spa" data-page_title="Taps" data-page_url="/taps/{{tap['tap_id']}}">
    <header class="sub-menu">
        <h1>Tap nr: {{tap["tap_number"] or "OFF THE WALL"}}</h1>
    </header>
    
    <section class="form-container relative">
        <div class="message hidden"></div>
        % include("components/tap_form")
        % include("components/deletion_form", id=tap['tap_id'], callBack='validateForm(deleteItem)', path='taps')
    </section>
</div>
