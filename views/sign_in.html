% rebase("base", page_title="Sign in", render_navigation=False) 

<section class="form-container-sm">
    <form onsubmit="return false" novalidate="true" class="form-grid">
        <div class="input-container-full">
            <label for="email">E-mail</label>
            <input
                id="email" 
                name="user_email"
                type="email"
                pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,3}))$'
                placeholder=" "
                required
            />
        </div>
        <div class="input-container-full mb-6">
            <label for="password">Password</label>
            <input 
                id="password"
                name="user_password"
                type="password"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" 
                placeholder=" "
                required
            />
        </div>
        <div class="relative col-span-full flex justify-center">
            <span class="hint-error absolute -top-full hidden"></span>
            <button class="btn-primary" onclick="validateForm(signIn)">Sign in</button>
        </div>
    </form>
</section>
