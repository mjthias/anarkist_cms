% rebase("base", page_title="Select location", render_navigation=False)

<form method="POST" action="/select-location">
    <label for="bars">Bars</label>
    <select id="bars" name="bars">
        <option selected>Please choose a location</option>
        % for bar in bars:
            <option value="{{ bar['bar_id'] }}">{{ bar['bar_name'] }}</option>
        % end
    </select>
    <button type="submit">Submit</button>
</form>
