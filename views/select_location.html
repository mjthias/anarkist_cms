% rebase("base", page_title="Select location", render_navigation=False)

<section class="max-w-7xl flex justify-center text-center flex-wrap gap-4">
    <h1 class="text-xl w-full mb-4">
        Please select a location
        <span class="block hint-error hidden"></span>
    </h1>
    
    % for bar in bars:
        <article onclick="selectLocation()" data-bar_id="{{ bar['bar_id'] }}" class="basis-1/3 cursor-pointer rounded transition-colors hover:bg-highlight-bg-hover">
            <h2 class="pointer-events-none">{{ bar['bar_name'] }}</h2>
            <p class="text-secondary pointer-events-none">{{ bar['bar_street'] }}</p>
            <p class="text-secondary pointer-events-none">{{ bar['bar_zip_code'] }} {{ bar['bar_city'] }}</p>
        </article>
    % end
</section>
